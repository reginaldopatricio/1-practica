<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

<body>

    <header>
        <!--NAV-->
        <nav>

            <!--Flex-->
            <ul class="navegador">

                <li class="inicio"><a href="index.html">INICIO</a></li>

        <!--LA IMAGEN-->
        <div class="banner">
            <!--PICTURE-->
            <picture>
                <source srcset="
                        imagenes/desktop/flor.webp 1x,
                        imagenes/desktop/flor@2x.webp 2x">

    <main class="main">

            </figure>
            <figure>
                <picture>
                    <source srcset="

            <figure>

                    <source srcset="
                            imagenes/desktop/Arbol.webp 1x,
